<!DOCTYPE html>
<!--suppress JSUnresolvedLibraryURL -->
<html lang="nl">
<head>
    <title>Spring Boot WebSocket POC</title>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.2.0/bundles/stomp.umd.min.js"></script>
    <script src="/main.js"></script>
</head>
<body>
<h1>Spring Boot WebSocket POC</h1>
<div>
    <label for="from"></label><input type="text" id="from" placeholder="Choose a nickname"/>
</div>
<br/>
<input id="connect" type="button" onclick="connect()" value="Connect" />
<input id="disconnect" type="button" onclick="disconnect()" value="Disconnect" /><br/><br/>
<!--<input id="sendMessage" type="button" onclick="sendMessage()" value="Send Messages" />-->
<div id="conversationDiv">
    <label for="text"></label><input type="text" id="text" placeholder="Write a message..."/>
    <button id="sendMessage" onclick="sendMessage()">Send</button>
    <p id="response"></p>
</div>
<input id="clearMessages" type="button" onclick="clearMessage(messages)" value="Clear Messages" />
<p>Messages:<br/> <span  id="messages"></span></p>
</body>
</html>
