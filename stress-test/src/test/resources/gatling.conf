gatling {
  data {
    writers = [console, file, influxdb]   # add influxdb writer
    influxdb {
      host = "localhost"                  # change to "influxdb" if running Gatling inside same Docker network
      port = 8086
      database = "gatling"
      username = "gatling"
      password = "gatling"
      protocol = "http"
      retentionPolicy = "autogen"
    }
  }
}
