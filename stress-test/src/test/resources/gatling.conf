gatling {
  data {
    writers = [console, file, graphite]   # graphite must be enabled

    graphite {
      host = "localhost"         # or "graphite-exporter" if using Docker compose
      port = 2003
      protocol = "tcp"           # "udp" also possible
      rootPathPrefix = "gatling"
      bufferSize = 8192          # optional
    }
  }
}